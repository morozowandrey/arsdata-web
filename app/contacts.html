<head>
  <meta charset="UTF-8">

  <meta name="keywords" content="ARS Data, Data sience, Big data, Embedded, HVAC, Maintenance">

  <meta name="description" content="ARS Data website">

  <base href="/">
  <link rel="manifest" href="manifest.json">

  <!--build:css css/styles.min.css-->
  <link rel="stylesheet" href="css/main.css">
  <!--endbuild-->
  <link rel="shortcut icon" type="image/png" href="./images/Icon/favicon-16x16.png" />
</head>

<body>
  <noscript>
    Website doesn't work when JavaScript disabled. Please enable JavaScript
  </noscript>

  <img class="contact-page-bg" src="./images/illustrations/contact-page-bg-img.svg" alt="">

  <header class="header">
    <div class="container flex-between">
      <a href="index.html" class="header__logo">
        <img src="images/logos/logo-white.svg" alt="ARS Data logo">
      </a>

      <nav class="navigation" id="navigation">
        <a aria-label="mobile menu" class="navigation-mobile">
          <span></span>
          <span></span>
          <span></span>
        </a>

        <div class="navigation-desktop">
          <img src="images/logos/logo-white.svg" alt="ARS Data logo" class="navigation-desktop__logo">
          <a class="navigation-desktop__item" href="./about-us.html">About us</a>
          <a class="navigation-desktop__item" href="./solutions.html">Solutions</a>
          <a class="navigation-desktop__item" href="./technologies.html">Technology</a>
          <a class="navigation-desktop__item" href="./contacts.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main>

    <section class="contact-page">
      <div class="container flex-between">
        <div class="contact-page-content contact-page-content_1">
          <h2 class="contact-page-content-title">
            <span class="contact-page-content-title__part">Start </span>
            <span class="contact-page-content-title__part">the project</span>
          </h2>
          <p class="contact-page-content-text">
            Don’t like forms? Send us an
            <a href="mailto:hello@arsdata.io" class="form-radio-box-lable__link">email</a>.
          </p>
        </div>
        <div class="contact-page-content contact-page-content_2">
          <form class="form" id="contact-form">

            <div class="form-input-box">
              <input id="formname" name="name" type="text" class="form-input-box__input" type="text" placeholder="Name"
                required>
              <label for="name" id="formNameLable" class="form-input-box__lable"></label>
            </div>

            <div class="form-input-box">
              <input id="formemail" name="email" type="email" class="form-input-box__input" placeholder="Email"
                required>
              <label for="email" id="formEmailLable" class="form-input-box__lable"></label>
            </div>


            <div class="form-textarea-box">
              <textarea id="formmessage" name="message" id="message-textarea" cols="30" rows="3"
                placeholder="Message"></textarea>
              <!-- <button class="form-textarea-box__btn" id="submit-button">Send</button> -->
              <div class="flex-between">
                <button type="submit" class="home__startbtn blue-link" id="submit-button" soul="contacts-form">Send
                  message</button>
                <span class="home__startbtn blue-link form-success-text">Send message</span>
                <span class="home__startbtn blue-link form-error-text">Your message wasn’t sent</span>
              </div>
            </div>
            <div class="form-radio-box">
              <p>
                <input class="form-radio-box__radio" type="checkbox" name="termsAndConditions" id="termsAndConditions">
                <label class="form-radio-box-lable" for="termsAndConditions">By clicking the button above, I agree
                  with
                  <a href="./terms-and-conditions.html" target="_blanc" class="form-radio-box-lable__link">Terms of
                    Service</a> and
                  <a href="./privacy-policy.html" target="_blanc" class="form-radio-box-lable__link">Privacy Policy</a>
              </p>
              </label>
            </div>
          </form>

        </div>
      </div>
    </section>

  </main>

  <!--build:js js/main.min.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.js"></script>
  <script src='http://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
  <script src='js/lib/glide.min.js'></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
</body>

</html>
